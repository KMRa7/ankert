<!DOCTYPE html>
<html>
<head>
  <title>アンケート</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>アンケートにお答えください</h1>
  <form id="surveyForm">
    <label for="q1">この製品に興味がありますか？</label>
    <select id="q1">
      <option value="興味がある">興味がある</option>
      <option value="検討中">検討中</option>
      <option value="不要">不要</option>
    </select>
    <button type="submit">送信</button>
  </form>

  <script>
    // LIFF初期化
    liff.init({ liffId: "2006430675-nYG3PVJ3" })  // ここにあなたのLIFF IDを入れてください
      .then(() => {
        // ログインしていない場合、ログインさせる
        if (!liff.isLoggedIn()) {
          liff.login();
        }
      })
      .catch(error => {
        console.error('LIFF初期化エラー:', error);
      });

        // フォーム送信時の処理
    document.getElementById('surveyForm').onsubmit = function(event) {
      event.preventDefault();  // フォームの標準の送信をキャンセル

      const answer = document.getElementById('q1').value;

      // ユーザーIDを取得
      liff.getProfile().then(profile => {
        const userId = profile.userId;  // ユーザーIDを取得

        // サーバーにアンケート結果を送信
        fetch('https://script.google.com/macros/s/AKfycbwd0zeAVjp3pHuwrW66J9XaFVs4N14yx-hIcLJG50QJPhkECTYFLIcsVcFuFyFyHxjPOw/exec',  {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: userId,  // 取得したユーザーIDを使用
            answer: answer
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log('データ送信完了:', data);
        })
        .catch(error => {
          console.error('送信エラー:', error);
        });
      })  // ここを追加
    }; // ここも追加
  </script>
</body>
</html>
